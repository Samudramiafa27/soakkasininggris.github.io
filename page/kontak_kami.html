<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Navbar Resposive Dengan HTML dan CSS</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="#logo" class="logo">Logo</a>

            <ul class="menu">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#tentang">Tentang</a></li>
                <li><a href="../index.html#produk">Produk</a></li>
                <li><a href="layanan.html">Layanan</a></li>
                <li><a href="kontak_kami.html">Kontak Kami</a></li>
            </ul>
            <div class="tombol">&#9776;</div>
        </div>
    </nav>
    <!-- Script-->
    <section class="contact-section" id="contact">
        <h2>Kontak Kami</h2>
        <form action="" method="GET" class="contact-form">
            <div class="form-group">
                <label for="name"> Nama:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="message">Pesan:</label>
                <textarea name="message" id="name" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Kirim Pesan</button>
        </form>
    </section>
    <script type="text/javascript">
        //deklarasi tombol dan menu
        const tombol = document.querySelector(".tombol");
        const menu = document.querySelector(".menu");

        //membuat event click
        //pada saat tombol di click, tambahkan class aktif apda class menu
        //saat diklik lagi, maka class aktif dihilangkan dari class menu (toggle)
        tombol.addEventListener("click", () => {
            menu.classList.toggle("aktif");
        })
    </script>
</body>

</html>
